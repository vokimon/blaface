<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Bla Face</title>
	<meta name="description" content="A babling face">
	<meta name="viewport" content="width=device-width">

	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/app.css" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
	<link rel="icon" type="image/png" href="img/icons/blaface-icon-128.png" />
</head>
<body>
	<!-- Use this installation button to install locally without going
		 through the marketpace (see app.js) -->
<!--
	<button id="install-btn">Install</button>    
-->

	<!-- Write your application here -->
	<h1>The Bla Face</h1>


	<!-- Inserting external svg via js -->
	<!--
	<div
		id='faceit'
		class='loadsvg'
		src='blaface.svg'
		></div>
	-->
	<!-- Embeded object  -->

	<object
		id='faceit'
		data="blaface.svg"
		type="image/svg+xml"
		sandbox="allow-same-origin"
		></object>

	<!-- iframe method -->
	<!--
	<iframe
		id='faceit'
		src="blaface.svg"
		type="image/svg+xml"
		height='350px'
		width='250px'
		sandbox="allow-same-origin"
		style='border: none; text-align:center;'
		></iframe>
	-->

	<div class='actionbuttons'>
		Upper eyelid:
			<input type="range"
			id = "upperlid"
			min="0"
			max="34"
			step="1"
			value="6"><br/>
		Lower eyelid:
		<input type="range"
			id = "lowerlid"
			min="0"
			max="6"
			step="1"
			value="6"><br/>
		<input type='button' id='sleep' value='Sleep me' />
		<input type='button' id='awake' value='Awake me' />
		<input type='button' id='mute' value='Mute' />
	</div>
	<audio
		id="blaaudio" 
		preload
		autoload
		src = 'bla.wav'
		/>
	<div id='log'>
	</div>

	<!-- Using require.js, a module system for javascript, include the
		 js files. This loads "main.js", which in turn can load other
		 files, all handled by require.js:
		 http://requirejs.org/docs/api.html#jsfiles -->
    <script
            data-main="js/init.js"
            src="js/lib/require.js">
	</script>
</body>
</html>
